{% extends 'base.html' %}
{% block content %}
  <h2>My Bookings</h2>
  {% if bookings %}
    <table class="table">
      <thead><tr><th>Date</th><th>Time</th><th>Service</th><th>Paid</th><th>Status</th></tr></thead>
      <tbody>
        {% for b in bookings %}
          <tr>
            <td>{{ b.date }}</td>
            <td>{{ b.time }}</td>
            <td>{{ b.service }}</td>
            <td>{{ 'Yes' if b.paid else 'No' }}</td>
            <td>{{ b.status }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No bookings yet.</p>
  {% endif %}
{% endblock %}
